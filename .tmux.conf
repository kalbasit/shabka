# look nice
set -g default-terminal "xterm-termite"

#### COLOUR (seoul-256)

set-option -g status-justify left
set-option -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] #h #[bg=colour236] '
set-option -g status-left-length 16
set-option -g status-bg colour237
set-option -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] #(date "+%a %b %d %H:%M") #[bg=colour236] #[bg=colour237] #[bg=colour72] '
set-option -g status-interval 60

set-option -g pane-active-border-fg colour240
set-option -g pane-border-fg colour238

set-window-option -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
set-window-option -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #[bg=colour234]#W#[bg=colour235]#[fg=colour195]#F#[bg=colour236] '

#### COLOUR (Solarized 256)

# don't allow the terminal to rename windows
set-window-option -g allow-rename off

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-n if-shell "$is_vim" "send-keys C-n"  "select-pane -L"
bind-key -n C-e if-shell "$is_vim" "send-keys C-e"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-i"  "select-pane -U"
bind-key -n C-o if-shell "$is_vim" "send-keys C-o"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Change window move behavior
bind . command-prompt "swap-window -t '%%'"
bind > command-prompt "move-window -t '%%'"

# Colemak binding
bind-key -r -T copy-mode-vi n send -X cursor-left
bind-key -r -T copy-mode-vi e send -X cursor-down
bind-key -r -T copy-mode-vi i send -X cursor-up
bind-key -r -T copy-mode-vi o send -X cursor-right
bind-key -r -T copy-mode-vi k send -X search-again
bind-key -r -T copy-mode-vi K send -X search-reverse
bind-key -r -T copy-mode-vi u send -X next-word-end
bind-key -r -T copy-mode-vi U send -X next-space-end
bind-key -r -T copy-mode-vi a send -X begin-selection
bind-key -r -T copy-mode-vi c send -X copy-selection
bind-key -r -T copy-mode-vi C send -X copy-selection-and-cancel

# More straight forward key bindings for splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# History
set -g history-limit 32767

# no ESC wait time. http://superuser.com/a/252717
set -sg escape-time 0

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status Bar
set-option -g status on

# Notifying if other windows has activities
#setw -g monitor-activity off
set -g visual-activity on

# Start numbering at 0 so we can override in sessions
set -g base-index 0

# Trigger the bell for any action
set-option -g bell-action any
set-option -g visual-bell off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Display the clock in 24 hours format
set-window-option -g clock-mode-style 24

# copy/paste to system clipboard
bind-key C-c run "tmux save-buffer - | xclip -selection clipboard -i"
bind-key C-v run "xclip -selection clipboard -o | tmux load-buffer; tmux paste-buffer"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# No Mouse!
set -g mouse off

# Do not update the enviroment, keep everything from what it was started with
set -g update-environment ''

# Change prefix key to Ctrl+t
unbind C-b
set -g prefix C-t

# on OSX, set the default command to reattach-to-user-namespace
if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'

# fuzzy client selection
bind s split-window -v tmx --select-session --kill-pane\; resize-pane -D 20

# Last active window
bind C-t last-window
bind C-r switch-client -l
# bind C-n next-window
bind C-n switch-client -p
bind C-o switch-client -n

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# resurrect settings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
